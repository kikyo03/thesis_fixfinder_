    <body id="editProfile" class="content-section" style="display: none;">
        <h2>Edit Profile</h2>
        <div class="profile-card">
            <div class="profile-pic">
                <img id="profileImage" src="../img/user.png" alt="Profile Picture">
                <div class="edit-icon" onclick="document.getElementById('fileInput').click();">✎</div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
            </div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" placeholder="Enter your role">
                </div>
                
                <div class="button-group">
                    <button type="button" onclick="showSection('dashboard')" class="back-button">Back to Home</button>
                    <button type="submit" class="save-button">Save Changes</button>
                </div>
            </form>
        </div>
    </body>

    <!-- JavaScript Section -->
    <script>
        // Function to show the selected section and hide others
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.style.display = 'none');

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Preview image function for profile picture upload
        function previewImage(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
